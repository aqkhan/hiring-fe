<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Some title here</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body class="bg">
<div class="">
    <div class="flex-container">
        <div class="form-box">
            <input type="text" class="effect-11" name="name"
                   placeholder="Your Name" required/>
            <input type="email" class="effect-11" name="email"
                   placeholder="Your email" required/>
            <input type="text" class="effect-11" name="address"
                   placeholder="your Adress" required/>
            <input type="number" class="effect-11" name="contact"
                   placeholder=" your contact No" required/>
            <textarea cols="30" rows="10" name="reasons"
                      placeholder=" Five Reasons "></textarea>
            <h2>Upload CV</h2>
            <input type="file" class="effect-11" name="attachment" required/>
            <input type="submit"/>
            <span class="focus-bg"></span>
        </div>
    </div>
</div>
</body>
</html>
